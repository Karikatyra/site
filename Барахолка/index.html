<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>NatureShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logincheck">
        <header>
            <nav class="navi">
                <button class="login">Авторизоваться</button>
            </nav>
        </header>
        <div class="windowlogin">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Авторизация</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-unread-outline"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Почта</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Пароль</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Запомнить</label>
                        <a href="#">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="btn">Авторизоваться</button>
                    <div class="login-register">
                        <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрироваться</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Регистрация</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Имя пользователя</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-unread-outline"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Почта</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Пароль</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Я согласен с правилами и условиями</label>
                    </div>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                    <div class="login-register">
                        <p>Уже есть аккаунт? <a href="#" class="login-link">Войти</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="menu">
        <div class="title"><h1>Меню</h1></div>
        <div class="list_menu">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="aboutforshop.html">О магазине</a></li>
                <li><a href="catalog.html">Товары</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="author.html">Доставка</a></li>
            </ul>
        </div>
        <div class="open_menu">
            <p>NatureShop 2023-2023</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
